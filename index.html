<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hangman</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />    
   

</head>

<body onload="initializeGame()">
    

    <nav class="navbar navbar-inverse navbar-fixed-top" id="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div>
                <a class="navbar-brand" id="textbox" href="https://nakrap.github.io/Bootstrap-Portfolio/" target="_blank">Nick Akrap</a>
                </div>
            </div>

            <ul class="nav navbar-nav navbar-right" id="navhov">
                <li>
                    <a href="https://nakrap.github.io/hangmanGame/" id="reset">Reset</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="jumbotron">
        <div class="container">
            <h1>Hangman</h1>
                <p class="p1">Guess the popular "Mystery Character" from the Wild West.</P>
                <P class="p2">Be careful, 6 wrong letters and YOU LOSE!</p>
            <div class="btn btn-primary btn-lg" href="#" role="button" onclick="startGame()">Start</div> 
        </div>  
    </div>


    <section class="game">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12"> 
                    <div id="available" class="panel"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12"> 
                    <div id="puzzle" class="panel"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12 space"> 
                    <div id="used" class="panel"></div>
                </div>
            </div> 
        </div>
    </section>   
    
    <footer class="navbar navbar-inverse navbar-fixed-bottom" id="navigation">
        <div class="container" id="navwidth">
            <div class="navbar-footer">
                <div class="row">
                    <div class="col-md-12">
                            <a class="navbar-brand" id="parka">@copyright ParkaGames</a>
                    </div>
                </div>
            </div>
        </div>    
    </footer>


<audio id="right" preload="auto">
    <source src="assets/sounds/rightSound.mp3">
</audio>
<audio id="wrong" preload="auto">
    <source src="assets/sounds/wrongSound.mp3">
</audio>


    <script type="text/javascript" src="assets/javascript/game.js"></script> 


</body>
</html>
